<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Grossbouf</title>
</head>

<body class="m-2" style="font-family: 'Montserrat', sans-serif;">
  <header>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" id="home" href="#">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="menu" href="#">Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="image" href="#">Photos</a>
      </li>
    </ul>
  </header>
  <main class="d-flex justify-content-center align-items-center">
    <section id="homeSection"
      class="d-flex flex-column justify-content-center rounded-bottom border-bottom border-start border-end text-white">
      <p class="display-1 fw-bold text-center">GROSSBOUF'</p>
      <p class="display-5 fst-italic fw-bold text-center">La bonne grosse malbouffe comme on l'aime !</p>
    </section>
    <section id="menuSection"
      class="d-none flex-column justify-content-center rounded-bottom border-bottom border-start border-end text-white">
      <p class="display-1 fw-bold text-center" id="pMenuTitle"></p>
      <p class="fs-3 fst-italic fw-bold text-center text-black bg-white opacity-50 rounded mx-5" id="pMenuContent">
      </p>
      <div class="text-center">
        <button class="btn btn-primary fw-bold m-3" id="letibouton">Switch to even more caloric</button>
      </div>
    </section>
    <section id="imageSection"
      class="d-none flex-column justify-content-center rounded-bottom border-bottom border-start border-end text-white">
      <div class="d-flex justify-content-around border border-1 m-5 py-2 rounded">
        <div class="col-2 rounded" id="image1" draggable="true">
          <img src="./medias/landfill1.jpg" class="img-fluid my-2 rounded" draggable="false" />
        </div>
        <div class="col-2 rounded" id="image2" draggable="true">
          <img src="./medias/landfill2.jpg" class="img-fluid my-2 rounded" draggable="false" />
        </div>
        <div class="col-2 rounded" id="image3" draggable="true">
          <img src="./medias/landfill3.jpg" class="img-fluid my-2 rounded" draggable="false" />
        </div>
        <div class="col-2 rounded" id="image4" draggable="true">
          <img src="./medias/landfill4.jpg" class="img-fluid my-2 rounded" draggable="false" />
        </div>
      </div>
      <div id="dropzone"
        class="d-flex justify-content-around align-items-center border border-1 border-warning m-5 py-2 rounded">
        <p id="myDefaultDropzoneText">
          <i class="bi bi-box-arrow-in-right"></i>
          <span class="fw-bold"> This is where you can drop the images<span>
              <i class="bi bi-box-arrow-in-left"></i>
        </p>
      </div>
    </section>
    <section id="modalSection" class="d-none flex-column justify-content-center bg-white rounded">
      <div class="d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-between rounded-top bg-light border border-1">
          <h2 class="m-0 p-2 g-0 fw-bold">Déjà repu(e) de gras et de sucre ?</h2>
          <p class="m-0 p-2 g-0"><i id="closeCross" class="bi bi-x-circle fs-3"></i></p>
        </div>
        <div class="d-flex flex-column rounded-bottom bg-light border border-1">
          <p class="text-center my-2 mx-3">Avant de partir, laissez-nous donc vos coordonnées qu'on reste en contact</p>
          <p class="text-center my-2 mx-3"><input type="email" class="form-control" placeholder="E-mail" /></p>
          <p class="text-center my-2 mx-3"><input type="button" class="btn btn-primary" id="closeButton"
              value="Fermer la fenêtre" /></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="text-center mt-3">Y'a rien à voir en pied de page</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./scripts/grossbouf.js"></script>
</body>

</html>
